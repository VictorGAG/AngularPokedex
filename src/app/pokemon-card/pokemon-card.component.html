<div class="pokemon-card">
  <div class="pokemon-card__image">
    <img [src]="pokemon?.image" alt="Pokemon Image" />
  </div>
  <div class="pokemon-card__information">
    <div class="pokemon-card__number">
      NÂ°{{ Utils.ZeroPaddingHandler(pokemon?.number) }}
    </div>
    <div class="pokemon-card__name">{{ pokemon?.name }}</div>

    <div class="pokemon-card__types">
      <div
        class="pokemon-card__type"
        *ngFor="let type of pokemon?.type"
        [class]="'pokemon-card__type--' + type"
      >
        {{ type }}
      </div>
    </div>
  </div>
</div>
